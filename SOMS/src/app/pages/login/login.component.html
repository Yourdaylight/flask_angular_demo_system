<div class="login-wrap">
  <canvas id="bgLogin"></canvas>
  <div class="login-card">
    <h3>{{'🏂来看看论坛系统'}}</h3>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="translateService.instant('SYSTEM_VALIDATE_REQUIRE_USERNAME')">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" formControlName="username" nz-input placeholder="{{'ACCOUNT' | translate}}" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="translateService.instant('SYSTEM_VALIDATE_REQUIRE_PASSWORD')">
          <nz-input-group nzPrefixIcon="lock">
            <input formControlName="password" [readonly]="readonly" (click)="readonly = false" nz-input type="password"
              placeholder="{{'PASSWORD' | translate}}" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzBlock class="theme-bgcolor" [disabled]="!validateForm.valid">{{'LOGIN' |
            translate}}</button>
        </nz-form-control>
      </nz-form-item>
      <div class="text-center">
          <a (click)="toReg()">{{'没有账号？立即注册'}}</a>
      </div>
    </form>
  </div>
</div>
